kind: Deployment
apiVersion: apps/v1
metadata:
  name: warp-engine-graal-deployment
  labels:
    app: warp-engine-graal
spec:
  selector:
    matchLabels:
      app: warp-engine-graal
  replicas: 1
  template:
    metadata:
      labels:
        app: warp-engine-graal
        version: v1
    spec:
      containers:
        - name: warp-engine-graal
          image: "fra.ocir.io/frsxwtjslf35/warp/warp-engine-graal:latest"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: ocirsecret
---
kind: Service
apiVersion: v1
metadata:
  name: warp-engine-graal-service
spec:
  type: ClusterIP
  selector:
    app: warp-engine-graal
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: warp-engine-graal-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: "warp-engine-graal.micro.ivandelic.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: warp-engine-graal-service
                port:
                  number: 8080